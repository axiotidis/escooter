<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Driving e-scooter</span> in the city of Komotini</h1>
    <div class="wrapper-singup">
            <div class="user-info">
                <h3>Contact</h3>
                <img src="pics/escooter.png" alt="e-scooter" class="imgrespo" width="150" height="150">
            </div>
            <div class="singin">
                <div class="alert">Your message has been sent succesfully</div>
                <div class="continue">Back to the map</div>
                <form id="contactForm">
                    <p class="full">
                        
                        <input type="text" name="lName" id="lname" placeholder="Last Name">
                    </p>
                    <p class="full">
                        
                        <input type="text" name="fName" id="fname" placeholder="First Name">
                    </p>
                    <p class="full">
                        <input type="text" name="email" id="email" placeholder="Email">
                    </p>
                    <p class="full">
                        <input type="text" name="subject" id="subject" placeholder="Subject">
                    </p>
		    <p class="full">
			<textarea id="message" name="message" cols="200" rows="5" placeholder="Place your message here.."></textarea>
		    </p>
                                      
                    <p class="full">
                        <button type="submit">Send</button>
                    </p>
                    
                </form>
            </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
  https://firebase.google.com/docs/web/setup#config-web-app -->
  <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-auth.js"></script>
  <script src="contact.js"></script>
</body>
</html>
