<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Driving e-scooter</span> in the city of Komotini</h1>
    <div class="wrapper-singup">
            <div class="user-info">
                <h3>Set user points</h3>
                <img src="pics/escooter.png" alt="e-scooter" class="imgrespo" width="150" height="150">
            </div>
            <div class="singin">
                <div class="alert">Done</div>
                <div class="continue">Reload</div>
                <form id="pointsForm">
                    <p class="full">
			
                        <input type="text" name="dbkey" id="dbkey">
                    </p>
                    <p class="full">
                        
                        <input type="text" name="points" id="points">
                    </p>
                    
                                      
                    <p class="full">
                        <button type="submit">Set points</button>
                    </p>
                    
                </form>
            </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
  https://firebase.google.com/docs/web/setup#config-web-app -->
  <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-auth.js"></script>
  <script src="js/setpoints.js"></script>
</body>
</html>
