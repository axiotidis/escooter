<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Scoring Board</title>
	<script src="https://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
	<script src="https://www.chartjs.org/samples/latest/utils.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
	<link rel="stylesheet" href="css/style.css">
	<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>

<div class="container">
    <h1 class="brand"><span>Driving e-scooter</span> in the city of Komotini</h1>
    <div class="wrapper-singup">
            <div class="user-info">
                <h3>Scoring Board</h3>
                <img src="pics/escooter.png" alt="e-scooter" class="imgrespo" width="150" height="150">
            </div>
            <div class="singin">
                <div class="alert">Good Job</div>
                <div class="continue">Now let's go back to the map</div>
                <form id="scoreForm">
				<p class="full">
					<div id="container" style="width: 150%;">
						<canvas id="myChart"></canvas>
					</div>
				</p>
                <p class="full">
                    <button type="submit">Back to the map</button>
                </p>
                    
                </form>
            </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
  https://firebase.google.com/docs/web/setup#config-web-app -->
  <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-auth.js"></script>
  <script src="js/score.js"></script>





<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Τάσος', 'Χρίστος', 'Αλεξάνδρα', 'Μιχάλης', 'Περικλής', 'Γιώργος'],
        datasets: [{
            label: 'This week\'s scoring board',
            data: [6, 4, 7, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
</body>
</html>
